<ion-header>
  <ion-toolbar>
    <ion-title>
      Sales
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime display-format="YYYY/MM/DD" [ngModel]="date" (ngModelChange)="dateChanged($event)">
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="rows">
        <ion-text style="padding:15px" *ngIf="rows.length == 0 && isEmpty">No records found...</ion-text>
        <ngx-datatable *ngIf="rows.length > 0" class='expandable sales' [columnMode]="'force'" [rows]="rows" [columns]="columns">
        </ngx-datatable>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Total Gross Income:</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon name="wallet"></ion-icon>
      <ion-label class="gross">â‚± {{total}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
