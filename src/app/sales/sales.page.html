  <ion-grid>

      <ion-col>
        <ion-item>
          <ion-label>Date</ion-label>

        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ngx-datatable
          class='expandable sales'
          [columnMode]="'force'"
          [rows]="rows"
          [columns]="columns">
        </ngx-datatable>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Total Gross Income:</ion-label>
      </ion-list-header>
